<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="initDashboard()">
<div class="tools-container card">
  <h1>Staff Dashboard</h1>
  <p id="welcome-msg"></p>
  <div class="cards">
    <div class="card-item" onclick="showLogs()">Logs</div>
    <div class="card-item" onclick="showReports()">Reports</div>
    <div class="card-item" onclick="showBans()">Bans</div>
    <div class="card-item" onclick="sendNotice()">Send Notice</div>
  </div>
  <h3>Announcements</h3>
  <ul id="notices-list"></ul>
  <div id="action-container"></div>
  <button onclick="logout()" class="btn logout-btn">Logout</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
